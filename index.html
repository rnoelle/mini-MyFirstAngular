<!DOCTYPE html>
<html ng-app='friendsList'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title></title>
  </head>
  <body ng-controller='mainCtrl'>
    {{test}}
    <h1>My Friends</h1>
    <div class="friend-box">
      <div class="friend-card" ng-repeat="friend in friends">
        <h2>{{friend.name}}</h2>
        <h3>Lives in {{friend.livesIn}}</h3>
      </div>
    </div>
    <div class="add-friend">
      <h2>Add Friend</h2>
      <input type="text" id='name-form' placeholder="Friend's Name" ng-model='friend.name'>
      <input type="text" id='lives-form' placeholder="Where they live" ng-model='friend.livesIn'>
      <input type="submit" ng-click="addFriend()" value='Add'>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/mainCtrl.js"></script>
  </body>
</html>
